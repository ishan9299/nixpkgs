env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: alacritty

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) SauceCodePro Nerd Font
    #   - (Windows) Consolas
    family: SauceCodePro Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: SauceCodePro Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: SauceCodePro Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: SauceCodePro Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 15.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors (Modus)
schemes:
modus-vivendi: &dark
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'

  # Normal colors
  normal:
    black:   '#191919'
    red:     '#ff8059'
    green:   '#44bc44'
    yellow:  '#eecc00'
    blue:    '#10387c'
    magenta: '#feacd0'
    cyan:    '#00d3d0'
    white:   '#c5c8c6'

  # Bright colors (Bold characters)
  bright:
    black:   '#181a20'
    red:     '#fb6859'
    green:   '#00fc50'
    yellow:  '#ffdd00'
    blue:    '#00a2ff'
    magenta: '#ff8bd4'
    cyan:    '#30ffc0'
    white:   '#a8a8a8'

  # Dim colors
  dim:
    black:   '#110b11'
    red:     '#ffcccc'
    green:   '#b8e2b8'
    yellow:  '#dfdfb0'
    blue:    '#bfd9ff'
    magenta: '#e5cfef'
    cyan:    '#a8e5e5'
    white:   '#e0e6f0'

modus-operandi: &light
  # Default colors
  primary:
    background: '#ffffff'
    foreground: '#000000'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#a60000'
    green:   '#005e00'
    yellow:  '#813e00'
    blue:    '#0030a6'
    magenta: '#721045'
    cyan:    '#00538b'
    white:   '#505050'

  # Bright colors (Bold characters)
  bright:
    black:   '#505050'
    red:     '#a60000'
    green:   '#005e00'
    yellow:  '#813e00'
    blue:    '#0030a6'
    magenta: '#721045'
    cyan:    '#00538b'
    white:   '#f0f0f0'

  # Dim colors
  dim:
    black:   '#282828'
    red:     '#5f0000'
    green:   '#004000'
    yellow:  '#3f3000'
    blue:    '#201f55'
    magenta: '#541f4f'
    cyan:    '#0f3360'
    white:   '#f8f8f8'

colors: *light


selection:
  # This string contains all characters that are used as separators for "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

# Shell
#
# You can set `shell.program` to the path of your favorite shell, e.g. `/bin/fish`.
# Entries in `shell.args` are passed unmodified as arguments to the shell.
#
# Default:
#   - (macOS) /bin/bash --login
#   - (Linux/BSD) user login shell
#   - (Windows) powershell
shell:
  program: /home/me/.nix-profile/bin/tmux
#  args:
#    - --login
